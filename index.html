<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore And Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
   <header class="header">
       <div class="logo">
        <svg id="logo" width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle id="outer-circle" cx="20.5" cy="20.5" r="20.5" fill="#1ABE84"/>
            <circle id="inner-circle" cx="20.5" cy="20.5" r="9" fill="#FB8F1D" stroke="white" stroke-width="3"/>
            </svg>
       </div>
       <button class="toggle-menu" id="toggle-menu">
           <svg id="toggle-menu-icon" width="24" height="24" viewBox="0 0 512 512">
            
                <g>
                    <path d="M492,236H20c-11.046,0-20,8.954-20,20c0,11.046,8.954,20,20,20h472c11.046,0,20-8.954,20-20S503.046,236,492,236z"/>
                </g>
            </g>
            <g>
                <g>
                    <path d="M492,76H20C8.954,76,0,84.954,0,96s8.954,20,20,20h472c11.046,0,20-8.954,20-20S503.046,76,492,76z"/>
                </g>
            </g>
            <g>
                <g>
                    <path d="M492,396H20c-11.046,0-20,8.954-20,20c0,11.046,8.954,20,20,20h472c11.046,0,20-8.954,20-20
                        C512,404.954,503.046,396,492,396z"/>
                </g>
            </g>
           </svg>
       </button>
       <section class="signup">
            <a href="#" class="secondary-btn login-btn">Login</a>
            <a href="#" class="primary-btn register-btn">Register</a>
       </section>
       <nav class="menu">
           <ul class="menu__list">
               <li class="menu__item"><a class="menu__link menu__link--active" href="#">Home</a></li>
               <li class="menu__item"><a class="menu__link " href="#">Destinations</a></li>
               <li class="menu__item"><a class="menu__link " href="#">About</a></li>
               <li class="menu__item"><a class="menu__link " href="#">Partner</a></li>
           </ul>
       </nav>
   </header>
   <section class="hero">
       <div class="hero__image">
           <img src="./images/ill/hero-min.jpg" alt="Hero Image">
       </div>
       <div class="hero__title">
           <h1 class="title">Explore and Travel</h1>
           <h5 class="subtitle">Holiday finder</h5>
           <hr class="line">
           <form class="explore-form">
                <input class="input input--location" type="text" placeholder="Location">
                <select class="input input--select">
                    <option value="Skydiving">Skydiving</option>
                    <option value="Diving">Diving</option>
                    <option value="Hiking">Hiking</option>
                </select>
                <input class="input input--date" type="date" name="" id="">
                <button type="submit" href="#" class="primary-btn explore-btn">Explore</button>
           </form>
       </div>

   </section>
   <script src="app.js"></script>
</body>
</html>
